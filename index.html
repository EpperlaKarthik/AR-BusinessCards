 <main id="main">

    

   

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section">
      <div class="container">

        <div class="section-title text-center" data-aos="fade-up">
          <h2>Contact</h2>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6" data-aos="fade-right" data-aos-delay="100">
          <center>  <img src="assets/img/co.gif" class="img-fluid" alt="" width="300" height="300"> </center>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8 mt-5 pt-4 mt-lg-0" data-aos="fade-left" data-aos-delay="200">
            
            <form  method="POST" action="https://formspree.io/trange.io@yahoo.com" class="p-5 bg-white">
              	

              <div class="row form-group">
                <div class="col-md-12">
                  
                  <textarea name="name" id="name" cols="1" rows="1" class="form-control rounded-0" placeholder="Full Name"></textarea>
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12">
                  
                  <textarea name="email" id="email" cols="1" rows="1" class="form-control rounded-0" placeholder="Email"></textarea>
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12">
                  
                  <textarea name="contact" id="contact" cols="1" rows="1" class="form-control rounded-0" placeholder="Contact Number"></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                 
                  <textarea name="message" id="message" cols="20" rows="7" class="form-control rounded-0" placeholder="Message"></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                <center>  <input type="submit" value="Send Message" class="btn btn-primary mr-2 mb-2"></center>
                </div>
              </div>




            </form>

           
          </div>
        </div>
      </div>
    </section><!-- End Contact Section -->
